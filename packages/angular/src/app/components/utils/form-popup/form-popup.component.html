<dx-popup [title]="titleText"
          [(visible)]="visible"
          [fullScreen]="!!(screen.xSmallScreenChanged | async)"
          [width]="width"
          [wrapperAttr]="getWrapperAttrs | apply: wrapperAttr"
          height="auto">
  <dxi-toolbar-item
    toolbar="bottom"
    location="center"
  >
    <div class="form-popup-buttons-container"
         [class.flex-buttons]="width <= 360"
    >
      <dx-button
        text="저장"
        stylingMode="contained"
        type="default"
        [disabled]="isSaveDisabled"
        (onClick)="onSaveClick()"
      ></dx-button>
      <dx-button
        text="취소"
        stylingMode="contained"
        (onClick)="onCancelClick()"
      ></dx-button>
    </div>

  </dxi-toolbar-item>
  <dx-validation-group #validationGroup>
    <ng-content></ng-content>
  </dx-validation-group>
</dx-popup>
