<div class="dx-card details-card">
  <dx-tab-panel [showNavButtons]="true">
    <dxi-item title="워크플로우">
      <extract-source
          [activities]="activities"
          [showBy]="true"
          [isLoading]="isLoading">
      </extract-source>
    </dxi-item>
    <dxi-item title="타겟">
      <card-activities
        [activities]="activities"
        [showBy]="true"
        [isLoading]="isLoading"
      ></card-activities>
    </dxi-item>
    <dxi-item title="매핑">
      <card-opportunities
        [openedOpportunities]="activeOpportunities"
        [closedOpportunities]="closedOpportunities"
      ></card-opportunities>
    </dxi-item>
    <dxi-item title="연계이력">
      <card-notes [user]="contactName" [items]="notes"></card-notes>
    </dxi-item>
    <dxi-item title="모니터링" [badge]="messages?.length">
      <card-messages [user]="contactName" [items]="messages"></card-messages>
    </dxi-item>
  </dx-tab-panel>
</div>
