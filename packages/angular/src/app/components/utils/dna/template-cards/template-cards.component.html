<div class="dx-card details-card">
  <dx-tab-panel [showNavButtons]="true">
    <dxi-item title="워크플로우">
      <card-workflow
          [activities]="activities"
          [showBy]="true"
          [isLoading]="isLoading">
      </card-workflow>
    </dxi-item>
    <dxi-item title="파라미터">
      <card-activities
        [activities]="activities"
        [showBy]="true"
        [isLoading]="isLoading"
      ></card-activities>
    </dxi-item>
    <dxi-item title="YAML코드">
      <card-opportunities
        [openedOpportunities]="activeOpportunities"
        [closedOpportunities]="closedOpportunities"
      ></card-opportunities>
    </dxi-item>
  </dx-tab-panel>
</div>
