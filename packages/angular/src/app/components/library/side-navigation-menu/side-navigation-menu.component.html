<ng-content></ng-content>

<div class="menu-container">
  <dx-tree-view
    [items]="navigation"
    dataStructure="plain"
    keyExpr="id"
    parentIdExpr="parentId"
    displayExpr="name"
    selectionMode="single"
    [focusStateEnabled]="false"
    expandEvent="click"
    (onItemClick)="onItemClick($event)"
    width="100%"
  >
  </dx-tree-view>
</div>
<ng-content select="app-footer"></ng-content>
