<dx-form
  class="plain-styled-form"
  [screenByWidth]="getSizeQualifier"
>
  <dxi-item itemType="group">
    <dxo-col-count-by-screen [xs]="1" [sm]="1" [md]="1" [lg]="1"></dxo-col-count-by-screen>
    <dxi-item>
      <div *dxTemplate>
        <form-textbox
          label="프로그램명"
          [(value)]="newUser.name"
          [isEditing]="true">
        </form-textbox>
      </div>
    </dxi-item>
    <dxi-item>
      <div *dxTemplate>
        <dx-select-box
          label="추출 방식"
          [items]="['변동 테이블', '원천 테이블', 'CDC', '파일 배치']"
        >
        </dx-select-box>
      </div>
    </dxi-item>
  </dxi-item>
  <dxi-item itemType="group">
    <dxo-col-count-by-screen [xs]="1" [sm]="1" [md]="1" [lg]="1"></dxo-col-count-by-screen>
    <dxi-item>
      <div *dxTemplate>
        <dx-select-box
          label="소스: 원천DB시스템"
          [items]="['한국산업인력공단', '대한상공회의소']"
        >
        </dx-select-box>
      </div>
    </dxi-item>
    <dxi-item>
      <div *dxTemplate>
        <dx-select-box
          label="소스: 원천테이블"
          [items]="['TB_001', 'TB_002', 'TB_003', 'TB_004', 'TB_005']"
        >
        </dx-select-box>
      </div>
    </dxi-item>
    <dxi-item>
      <div *dxTemplate>
        <dx-select-box
          label="타겟: 개방테이블"
          [items]="['PERSON', 'PRODUCT', 'EMPLOYEE']"
        >
        </dx-select-box>
      </div>
    </dxi-item>
    <dxi-item>
      <div *dxTemplate>
        <dx-select-box
          label="매핑룰"
        >
        </dx-select-box>
      </div>
    </dxi-item>
  </dxi-item>
</dx-form>
