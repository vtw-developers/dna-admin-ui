<dx-popup
  [width]="'20vw'"
  [title]="onetimeMode? '수동 실행' : createMode? '스케줄 생성' : '스케줄 변경'"
  height="auto"
  [showTitle]="true"
  [dragEnabled]="false"
  [hideOnOutsideClick]="true"
  [showCloseButton]="false"
  [(visible)]="popupVisible"
>
  <dxo-position at="center" my="center"></dxo-position>
  <div *dxTemplate="let data of 'content'">
    <dx-validation-group #validationGroup>
      <form (submit)="save($event)">
        <div *ngIf="!onetimeMode">
          <dxi-item itemType="group">
            <dxo-col-count-by-screen [xs]="1" [sm]="1" [md]="1" [lg]="1"></dxo-col-count-by-screen>
            <dxi-item>
              <dx-select-box
                label="플로우명"
                [items]="createMode? flowNames : existSchedule"
                [(value)]="schedule.flowName">
              </dx-select-box>
            </dxi-item>
            <dxi-item>
              <form-textbox
                label="스케줄"
                [(value)]="schedule.cronExpression"
                [isEditing]="true">
              </form-textbox>
            </dxi-item>
            <dxi-item>
              <dx-date-box
                label="시작시간"
                type="datetime"
                [(value)]="schedule.startTime"
              >
              </dx-date-box>
            </dxi-item>
          </dxi-item>
        </div>
        <div *ngIf="onetimeMode">
          <dxi-item itemType="group">
            <dxo-col-count-by-screen [xs]="1" [sm]="1" [md]="1" [lg]="1"></dxo-col-count-by-screen>
            <dxi-item>
              <dx-select-box
                label="플로우명"
                [items]="flowNames"
                [(value)]="schedule.flowName">
              </dx-select-box>
            </dxi-item>
          </dxi-item>
        </div>
        <br>
        <div class="popup-buttons">
          <dx-button
            [text]="onetimeMode? '실행':'저장'"
            stylingMode="contained"
            [useSubmitBehavior]="true"
          ></dx-button>
          <dx-button
            text="취소"
            stylingMode="contained"
            type="default"
            (onClick)="cancel()"
          ></dx-button>
        </div>
      </form>
    </dx-validation-group>
  </div>
</dx-popup>
