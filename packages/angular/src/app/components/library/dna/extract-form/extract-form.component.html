<div id="contact-form">
    <dx-validation-group>
        <toolbar-form
            [isEditing]="isEditing"
            titleClass="form-title"
            (editingCancelled)="handleCancelClick()"
            (editModeToggled)="handleEditClick()"
            (saveButtonClicked)="handleSaveClick($event)"
        >
        </toolbar-form>
        <dx-form *ngIf="contactData"
                 class="form last plain-styled-form"
                 [formData]="contactData"
                 labelMode="floating"
                 [class.view-mode]="!isEditing"
        >
            <dxi-item itemType="group" [colCount]="2">
                <dxo-col-count-by-screen [xs]="2"></dxo-col-count-by-screen>
                <dxi-item itemType="group">
                    <dxi-item>
                        <form-textbox *dxTemplate
                                      label="시스템"
                                      [(value)]="contactData.system"
                                      [isEditing]="isEditing"
                        ></form-textbox>
                    </dxi-item>
                    <dxi-item>
                        <form-textbox *dxTemplate
                                      label="프로그램명"
                                      [(value)]="contactData.name"
                                      [isEditing]="isEditing"
                        ></form-textbox>
                    </dxi-item>
                    <dxi-item>
                        <form-textbox *dxTemplate
                                      label="추출 방식"
                                      [(value)]="contactData.template"
                                      [isEditing]="isEditing"
                        ></form-textbox>
                    </dxi-item>
                </dxi-item>
            </dxi-item>
