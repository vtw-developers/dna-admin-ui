<form class="create-account-form auth-form" (submit)="onSubmit($event)">
  <dx-form
    [formData]="formData"
    [showColonAfterLabel]="true"
    [showRequiredMark]="false"
    [disabled]="loading"
  >
    <dxi-item
      dataField="username"
      editorType="dxTextBox"
      [editorOptions]="{
        placeholder: 'User Id',
        stylingMode: 'filled',
        value: username
      }"
    >
      <dxi-validation-rule
        type="required"
        message="User Id is required"
      ></dxi-validation-rule>
      <dxo-label [visible]="false"></dxo-label>
    </dxi-item>

    <dxi-item
      dataField="password"
      editorType="dxTextBox"
      [editorOptions]="{
        stylingMode: 'filled',
        placeholder: 'Password',
        value: password,
        mode: 'password'
      }"
    >
      <dxi-validation-rule
        type="required"
        message="Password is required"
      ></dxi-validation-rule>
      <dxo-label [visible]="false"></dxo-label>
    </dxi-item>

    <dxi-item
      dataField="confirmedPassword"
      editorType="dxTextBox"
      [editorOptions]="{
        stylingMode: 'filled',
        placeholder: 'Confirm your password',
        value: confirmedPassword,
        mode: 'password'
      }"
    >
      <dxi-validation-rule
        type="required"
        message="Confirm your password"
      ></dxi-validation-rule>
      <dxo-label [visible]="false"></dxo-label>
    </dxi-item>

    <dxi-item
      dataField="name"
      editorType="dxTextBox"
      [editorOptions]="{
        stylingMode: 'filled',
        placeholder: 'User name',
        value: name
      }"
    >
      <dxi-validation-rule
        type="required"
        message="User name is required"
      ></dxi-validation-rule>
      <dxo-label [visible]="false"></dxo-label>

    </dxi-item>

    <dxi-item
      dataField="division"
      editorType="dxTextBox"
      [editorOptions]="{
        placeholder: 'Division',
        stylingMode: 'filled',
        value: division
      }"
    >
      <dxi-validation-rule
        type="required"
        message="Division is required"
      ></dxi-validation-rule>
      <dxo-label [visible]="false"></dxo-label>
    </dxi-item>

    <dxi-item
      dataField="phone"
      editorType="dxTextBox"
      [editorOptions]="{
        placeholder: 'Phone',
        stylingMode: 'filled',
        value: phone
      }"
    >
      <dxi-validation-rule
        type="required"
        message="Phone number is required"
      ></dxi-validation-rule>
      <dxo-label [visible]="false"></dxo-label>
    </dxi-item>

    <dxi-item
      dataField="email"
      editorType="dxTextBox"
      [editorOptions]="{
        placeholder: 'Email',
        stylingMode: 'filled',
        mode: 'email',
        value: email
      }"
    >
      <dxi-validation-rule
        type="required"
        message="Email is required"
      ></dxi-validation-rule>
      <dxi-validation-rule
        type="email"
        message="Email is invalid"
      ></dxi-validation-rule>
      <dxo-label [visible]="false"></dxo-label>
    </dxi-item>

    <dxi-item itemType="button">
      <dxo-button-options
        width="100%"
        type="default"
        [useSubmitBehavior]="true"
        [template]="'createAccountTemplate'"
      >
      </dxo-button-options>
    </dxi-item>

    <ng-container *dxTemplate="let item of 'createAccountTemplate'">
      <span class="dx-button-text">
        <ng-container *ngIf="loading; else notLoading">
          <dx-load-indicator
            width="24px"
            height="24px"
            [visible]="true"
          ></dx-load-indicator>
        </ng-container>

        <ng-template #notLoading>Create a new account</ng-template>
      </span>
    </ng-container>
  </dx-form>
  <div class="login-link">
    Have an account? <a [routerLink]="redirectLink">Sign In</a>
  </div>
</form>
