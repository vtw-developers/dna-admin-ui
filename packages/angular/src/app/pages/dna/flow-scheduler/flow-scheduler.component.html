<div class="view-wrapper">
  <dx-data-grid
    class="grid"
    noDataText=""
    height="100%"
    [dataSource]="dataSource"
    [allowColumnReordering]="true"
    [focusedRowEnabled]="true"
    [(focusedRowKey)]="flowName"
    (onRowClick)="rowClick($event)"
    (onExporting)="onExporting($event)"
  >
    <dxo-load-panel [showPane]="false"></dxo-load-panel>
    <dxo-scrolling mode="virtual"></dxo-scrolling>
    <dxo-selection
      selectAllMode="allPages"
      showCheckBoxesMode="always"
      mode="multiple"
    ></dxo-selection>
    <dxo-sorting mode="multiple"></dxo-sorting>
    <dxo-header-filter [visible]="true"></dxo-header-filter>
    <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
    <dxo-search-panel
      [visible]="true"
      placeholder="플로우 검색"
    ></dxo-search-panel>
    <dxo-export
      [enabled]="true"
      [allowExportSelectedData]="true"
      [formats]="['xlsx', 'pdf']">
    </dxo-export>

    <dxo-toolbar>
      <dxi-item location="before">
        <div class="grid-header">플로우 스케줄 목록</div>
      </dxi-item>
      <dxi-item location="before" locateInMenu="auto">
        <div style="display: flex; justify-content: center; align-items: center;">
          <p style="margin-right: 4px">상태</p>
          <dx-drop-down-button
            stylingMode="text"
            [useSelectMode]="true"
            [items]="filterStatusList"
            [dropDownOptions]="{ width: 'auto' }"
            [selectedItemKey]="filterStatusList[0]"
            (onSelectionChanged)="filterByStatus($event)"
          ></dx-drop-down-button>
        </div>
      </dxi-item>
      <dxi-item location="after" locateInMenu="auto">
        <dx-button
          text="스케줄 생성/변경"
          icon="plus"
          type="default"
          stylingMode="contained"
          class="scheduleButton"
          (onClick)="openAddSchedule()"
        ></dx-button>
        <dx-button
          text="실행"
          icon="video"
          type="success"
          stylingMode="contained"
          class="scheduleButton"
          (onClick)="startSchedule()"
        ></dx-button>
        <dx-button
          text="정지"
          icon="square"
          type="danger"
          stylingMode="contained"
          class="scheduleButton"
          (onClick)="stopSchedule()"
        ></dx-button>
        <dx-button
          text="삭제"
          icon="clearsquare"
          type="normal"
          stylingMode="contained"
          class="scheduleButton"
          (onClick)="deleteSchedule()"
        ></dx-button>
      </dxi-item>
      <dxi-item
        location="after"
        locateInMenu="auto"
        showText="inMenu"
        widget="dxButton"
        [options]="{ text: 'Refresh', icon: 'refresh', onClick: refresh, stylingMode: 'text' }"
      ></dxi-item>
      <dxi-item location="after" locateInMenu="auto">
        <div class="separator"></div>
      </dxi-item>
      <dxi-item name="exportButton"></dxi-item>
      <dxi-item location="after" locateInMenu="auto">
        <div class="separator"></div>
      </dxi-item>
      <dxi-item name="columnChooserButton" locateInMenu="auto"></dxi-item>
      <dxi-item name="searchPanel" locateInMenu="auto"></dxi-item>
    </dxo-toolbar>

    <dxi-column
      dataField="flowName"
      caption="플로우명"
    ></dxi-column>
    <dxi-column
      dataField="status"
      caption="상태"
      cellTemplate="cellStatus"
      editCellTemplate="editCellStatus"
    ></dxi-column>
    <dxi-column
      dataField="cronExpression"
      caption="스케줄"
    ></dxi-column>
    <dxi-column
            dataField="nextFireTime"
            caption="다음실행일시"
            dataType="dateTime"
            format="yyyy-MM-dd hh:mm:ss"
    ></dxi-column>
    <dxi-column
            dataField="prevFireTime"
            caption="최근실행일시"
            dataType="dateTime"
            format="yyyy-MM-dd hh:mm:ss"
    ></dxi-column>
    <dxi-column
      dataField="startTime"
      caption="시작시간"
      dataType="dateTime"
      format="yyyy-MM-dd hh:mm:ss"
    ></dxi-column>

    <div *dxTemplate="let cellInfo of 'cellStatus'">
      <contact-status [value]="cellInfo.data.status"></contact-status>
    </div>
  </dx-data-grid>
  <schedule-new-form [flowSchedulerComponent]="this"></schedule-new-form>
</div>
