<div class="view-wrapper">

  <div class="dx-fieldset">
    <div class="dx-fieldset-header" style="font-size: 22px; font-weight: 500; padding-right: 25px;">기본 정보</div>
    <div style="float: right;">
    <dx-button
      class="form-item-button"
      stylingMode="outlined"
      [text]="'저장'"
      [type]="'default'"
      (onClick)="updateServer()"
    ></dx-button>
    </div>
    <div style="margin-bottom: 16px;">
      <span>상태</span>
      <div *ngIf="serverStatus === 'On'">
        <i class="dx-icon-isnotblank" style="color:#41b400;"></i>운영중
      </div>
      <div *ngIf="serverStatus !== 'On'">
        <i class="dx-icon-isnotblank" style="color:#cbc7b9;"></i>정지됨
      </div>
    </div>

    <div style="margin-bottom: 8px;">
      <span>이름</span>
      <dx-text-box [(value)]="server.name">
      </dx-text-box>
    </div>
    <div style="margin-bottom: 8px;">
      <span>운영체제</span>
      <dx-select-box [(value)]="server.os" [items]="os"
                     displayExpr="text" valueExpr="value">
      </dx-select-box>
    </div>
    <div style="margin-bottom: 8px;">
      <span>사설 IP</span>
      <dx-text-box [(value)]="server.privateIp">
      </dx-text-box>
    </div>
    <div style="margin-bottom: 8px;">
      <span>공인 IP</span>
      <dx-text-box [(value)]="server.publicIp">
      </dx-text-box>
    </div>

  </div>

  <dx-data-grid
    #grid
    class="grid"
    noDataText=""
    height="100%"
    [dataSource]="applications"
    keyExpr="id"
    [allowColumnReordering]="true"
    [focusedRowEnabled]="true"
    [(focusedRowKey)]="applicationId"
    (onRowClick)="rowClick($event)"
  >
    <dxo-scrolling mode="virtual"></dxo-scrolling>
    <dxo-search-panel
      [visible]="true"
      placeholder="애플리케이션 검색"
    ></dxo-search-panel>

    <dxo-toolbar>
      <dxi-item location="before">
        <div class="grid-header">애플리케이션 목록</div>
      </dxi-item>
      <dxi-item location="after" locateInMenu="auto">
        <dx-button
          text="애플리케이션 생성/변경"
          icon="plus"
          type="default"
          stylingMode="contained"
          class="createButton"
          (onClick)="openAddApplication()"
        ></dx-button>
      </dxi-item>
      <dxi-item location="after" locateInMenu="auto" style="margin-left: 10px;">
        <dx-button
          text="배포"
          icon="sortup"
          type="normal"
          stylingMode="contained"
          class="deployButton"
          (onClick)="deploy()"
          [disabled]="!isSelected || isDeployed()"
        ></dx-button>
      </dxi-item>
      <dxi-item location="after" locateInMenu="auto" style="margin-left: 10px;">
      <dx-button
        text="실행"
        icon="video"
        type="success"
        stylingMode="contained"
        class="scheduleButton"
        [disabled]="!isDeployed()"
        (onClick)="startApplication()"
      ></dx-button>
      </dxi-item>
      <dxi-item location="after" locateInMenu="auto" style="margin-left: 10px;">
      <dx-button
        text="정지"
        icon="square"
        type="danger"
        stylingMode="contained"
        class="scheduleButton"
        [disabled]="!isDeployed()"
        (onClick)="stopApplication()"
      ></dx-button>
      </dxi-item>
      <dxi-item location="after" locateInMenu="auto" style="margin-left: 10px;">
        <dx-button
          text="삭제"
          icon="clearsquare"
          type="normal"
          stylingMode="contained"
          class="deleteButton"
          [disabled]="!isSelected"
          (onClick)="delete()"
        ></dx-button>
      </dxi-item>

      <dxi-item
        location="after"
        locateInMenu="auto"
        showText="inMenu"
        widget="dxButton"
        [options]="{ text: 'Refresh', icon: 'refresh', onClick: refresh, stylingMode: 'text' }"
      ></dxi-item>
      <dxi-item location="after" locateInMenu="auto">
        <div class="separator"></div>
      </dxi-item>
      <dxi-item name="searchPanel" location="after" locateInMenu="auto"></dxi-item>
    </dxo-toolbar>

    <dxi-column
      dataField="name"
      caption="애플리케이션명"
    ></dxi-column>
    <dxi-column
      dataField="status"
      caption="상태"
      cellTemplate="cellStatus"
      editCellTemplate="editCellStatus"
    ></dxi-column>
    <dxi-column
      dataField="restPort"
      caption="Rest Port"
      alignment='left'
    ></dxi-column>
    <dxi-column
      dataField="monitorPort"
      caption="Monitor Port"
      alignment='left'
    ></dxi-column>
    <dxi-column
      dataField="isDeployed"
      caption="배포 상태"
      dataType="boolean"
    ></dxi-column>
    <div *dxTemplate="let cellInfo of 'cellStatus'">
      <contact-status [value]="cellInfo.data.status"></contact-status>
    </div>

  </dx-data-grid>

  <application-new-form (saved)="reloadTree()"></application-new-form>
</div>
