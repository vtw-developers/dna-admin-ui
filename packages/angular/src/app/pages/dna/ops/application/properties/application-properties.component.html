<dx-tabs #tab [dataSource]="tabs" [selectedIndex]="0"></dx-tabs>
<dx-scroll-view>
  <application-editor
    *ngIf="tab.selectedIndex === 0"
    [selectedItem]="navItem"
    (saved)="refresh()"
  >
  </application-editor>
  <application-monitoring
    *ngIf="tab.selectedIndex === 1"
    [selectedItem]="navItem"
  ></application-monitoring>
</dx-scroll-view>
