<dx-popup
  [width]="'27vw'"
  [height]="200"
  [showTitle]="true"
  [title]="'사용자 등록'"
  [dragEnabled]="true"
  [hideOnOutsideClick]="true"
  [showCloseButton]="true"
  container=".dx-viewport"
  [(visible)]="popupVisible"
  [enableBodyScroll]="false"
>
  <div *dxTemplate="let data of 'content'">
    <dx-validation-group>
      <form class="flex flex-col" (submit)="save($event)">
        <div style="margin-bottom: 20px">
          <dx-select-box class="select-box" [dataSource]="usersList" displayExpr="name" [(value)]="users" placeholder="사용자 선택">
          </dx-select-box>
          <dx-validation-summary class="mt-2"></dx-validation-summary>
        </div>

        <div class="popup-buttons">
          <dx-button
            [text]="'생성'"
            [width]="100"
            [useSubmitBehavior]="true"
          >
          </dx-button>
          <dx-button
            [text]="'취소'"
            [width]="100"
            (onClick)="close()"
          >
          </dx-button>
        </div>
      </form>
    </dx-validation-group>
  </div>

</dx-popup>
