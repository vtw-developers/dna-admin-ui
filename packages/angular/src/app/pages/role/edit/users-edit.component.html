<dx-popup
  [width]="'27vw'"
  [height]="isCreateMode() ? 330 : 280"
  [showTitle]="true"
  [title]="isCreateMode() ? '사용자 등록' : '사용자 정보 변경'"
  [dragEnabled]="true"
  [hideOnOutsideClick]="true"
  [showCloseButton]="true"
  container=".dx-viewport"
  [(visible)]="popupVisible"
  [enableBodyScroll]="false"
>
  <div *dxTemplate="let data of 'content'">
    <dx-validation-group>
      <form class="flex flex-col" (submit)="save($event)">
        <div [style.height]="isCreateMode() ? '220px' : '170px'">
          <div class="dx-field" *ngIf="isCreateMode()">
            <div class="dx-field-label">사용자명</div>
            <dx-text-box class="dx-field-value" [(value)]="users.userId">
              <dx-validator>
                <dxi-validation-rule type="required" message="사용자명을 입력하세요."></dxi-validation-rule>
              </dx-validator>
            </dx-text-box>
          </div>
          <div class="dx-field">
            <div class="dx-field-label">회사명</div>
            <dx-text-box class="dx-field-value" [(value)]="users.company">
              <dx-validator>
                <dxi-validation-rule type="required" message="회사명을 입력하세요."></dxi-validation-rule>
              </dx-validator>
            </dx-text-box>
          </div>
          <div class="dx-field">
            <div class="dx-field-label">연락처</div>
            <dx-text-box class="dx-field-value" [(value)]="users.role">
              <dx-validator>
                <dxi-validation-rule type="required" message="연락처를 입력하세요."></dxi-validation-rule>
              </dx-validator>
            </dx-text-box>
          </div>
          <dx-select-box class="select-box" [dataSource]="authorities" displayExpr="name" valueExpr="name" [(value)]="users.authority" placeholder="권한 선택" style="margin-top: 20px">
          </dx-select-box>
          <dx-validation-summary class="mt-2"></dx-validation-summary>
        </div>

        <div class="popup-buttons">
          <dx-button
            [text]="isCreateMode() ? '생성' : '변경'"
            [width]="100"
            [useSubmitBehavior]="true"
          >
          </dx-button>
          <dx-button
            [text]="'취소'"
            [width]="100"
            (onClick)="close()"
          >
          </dx-button>
        </div>
      </form>
    </dx-validation-group>
  </div>

</dx-popup>
