<dx-popup
  [width]="'27vw'"
  [height]="isCreateMode() ? 240 : 240"
  [showTitle]="true"
  [title]="isCreateMode() ? '그룹 생성' : '그룹 정보 변경'"
  [dragEnabled]="true"
  [hideOnOutsideClick]="true"
  [showCloseButton]="true"
  container=".dx-viewport"
  [(visible)]="popupVisible"
  [enableBodyScroll]="false"
>
  <div *dxTemplate="let data of 'content'">
    <dx-validation-group>
      <form class="flex flex-col" (submit)="save($event)">
        <div [style.height]="isCreateMode() ? '120px' : '120px'">
          <div class="dx-field">
            <div class="dx-field-label">그룹명</div>
            <dx-text-box class="dx-field-value" [(value)]="role.name">
              <dx-validator>
                <dxi-validation-rule type="required" message="권한명을 입력하세요."></dxi-validation-rule>
              </dx-validator>
            </dx-text-box>
          </div>
          <div class="dx-field">
            <div class="dx-field-label">설명</div>
            <dx-text-box class="dx-field-value" [(value)]="role.detail">
              <dx-validator>
                <dxi-validation-rule type="required" message="설명을 입력하세요."></dxi-validation-rule>
              </dx-validator>
            </dx-text-box>
          </div>
          <dx-validation-summary class="mt-2"></dx-validation-summary>
        </div>

        <div class="popup-buttons">
          <dx-button
            [text]="isCreateMode() ? '생성' : '변경'"
            [width]="100"
            [useSubmitBehavior]="true"
          >
          </dx-button>
          <dx-button
            [text]="'취소'"
            [width]="100"
            (onClick)="close()"
          >
          </dx-button>
        </div>
      </form>
    </dx-validation-group>
  </div>

</dx-popup>
