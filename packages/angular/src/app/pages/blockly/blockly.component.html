<div id="scroll">
  <form id="form" (submit)="save($event)">
    <h1 class="title">Blockly</h1>
    <div class="container" (keydown)="keyDownEvent($event)">
      <div id="blocklyDiv"></div>
      <xml id="toolbox" #toolbox>
        <block type="controls_if"></block>
        <block type="logic_compare"></block>
        <block type="controls_repeat_ext"></block>
        <block type="math_number"></block>
        <block type="math_arithmetic"></block>
        <block type="text"></block>
        <block type="text_print"></block>
      </xml>
      <div id="form-outer">
          <div class="dx-field">
            <div class="dx-field-label">ID</div>
            <dx-text-box class="dx-field-value" [(value)]="block.id" [readOnly]="true"></dx-text-box>
          </div>
          <div class="dx-field">
            <div class="dx-field-label">블록명</div>
            <dx-text-box class="dx-field-value" [(value)]="block.dataName"></dx-text-box>
          </div>
          <div class="dx-field">
            <div class="dx-field-label">설명</div>
            <dx-text-box class="dx-field-value" [(value)]="block.dataDetail"></dx-text-box>
          </div>
          <div class="dx-field">
            <div class="dx-field-label">작성자</div>
            <dx-text-box class="dx-field-value" [(value)]="block.users.name" [readOnly]="true"></dx-text-box>
          </div>
          <div class="dx-field">
            <div class="dx-field-label">등록일자</div>
            <dx-date-box class="dx-field-value" [(value)]="block.registerDate" [readOnly]="true"></dx-date-box>
          </div>
          <div class="dx-field">
            <div class="dx-field-label">완료일자</div>
            <dx-date-box class="dx-field-value" [(value)]="block.finishDate" [readOnly]="true"></dx-date-box>
          </div>
          <div class="dx-field">
            <div class="dx-field-label">코드 변환</div>
            <dx-button
              [text]="'변환'"
              [width]="90"
              (onClick)="createCode()"
            >
            </dx-button>
          </div>
      </div>
    </div>
    <h2 class="title">Code</h2>
    <div class="container">
      <div class="generator">
        <h2 class="semi-title">Javascript</h2>
        <pre>{{code}}</pre>
      </div>
      <div class="generator">
        <h2 class="semi-title">Python</h2>
        <pre>{{codePython}}</pre>
      </div>
    </div>
    <div class="container">
      <div style="width: 49%;">
        <h2 class="title2">Python to JS</h2>
        <dx-text-area style="height:300px" [(value)]="block.pythonToJs"></dx-text-area>
      </div>
      <div style="width: 49%;">
        <h2 class="title2">검증 결과</h2>
        <dx-text-area style="height:300px" [(value)]="block.comment"></dx-text-area>
      </div>
    </div>

    <div class="container">
      <div style="font-size: 23px; font-weight: bold;">검증 완료 여부</div>
      <div style="width: 300px; height: 35px; display: flex; justify-content: space-between;">
        <dx-select-box [items]="['완료', '미완료']" [(value)]="finished" style="width: 200px; margin-right: 15px;" placeholder="작업 완료 여부">
        </dx-select-box>
        <dx-button
          [text]="'등록'"
          [width]="100"
          [height]="35"
          [useSubmitBehavior]="true"
        >
        </dx-button>
      </div>
    </div>
  </form>
</div>
