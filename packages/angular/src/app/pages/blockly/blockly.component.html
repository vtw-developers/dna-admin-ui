<h1 id="title">Blockly</h1>
<div id = "container" (keydown)="keyDownEvent($event)">
  <div id="blocklyDiv"></div>
  <xml id="toolbox" #toolbox>
    <block type="controls_if"></block>
    <block type="logic_compare"></block>
    <block type="controls_repeat_ext"></block>
    <block type="math_number"></block>
    <block type="math_arithmetic"></block>
    <block type="text"></block>
    <block type="text_print"></block>
  </xml>
  <div id="generator">
    <pre>{{code}}</pre>
  </div>
</div>
<form id="form" (submit)="save($event)">
  <dx-select-box [items]="['완료', '미완료']" [(value)]="finished" style="width: 150px; margin-right: 15px;" placeholder="작업 완료 여부">
  </dx-select-box>
  <dx-button
    [text]="'생성'"
    [width]="100"
    [useSubmitBehavior]="true"
  >
  </dx-button>
</form>
