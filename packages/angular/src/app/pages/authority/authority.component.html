<div class="content-block dx-card responsive-paddings">

  <dx-data-grid
    #grid
    [dataSource]="authorities"
    [showBorders]="true"
    [remoteOperations]="true"
    [hoverStateEnabled]="true"
    [selectedRowKeys]="[]"
    (onRowClick)="searchUser()"
  >
    <dxo-search-panel
      [visible]="true"
      placeholder="권한 검색"
    ></dxo-search-panel>

    <dxo-toolbar>
      <dxi-item location="before">
        <div class="header-text">권한 관리</div>
      </dxi-item>
      <dxi-item location="after" locateInMenu="auto">
        <dx-button
          text="새 권한"
          icon="plus"
          type="default"
          stylingMode="contained"
          (onClick)="create()"
        ></dx-button>
      </dxi-item>
      <dxi-item
        location="after"
        locateInMenu="auto"
        showText="inMenu"
        widget="dxButton"
        [options]="{ text: 'Refresh', icon: 'refresh', onClick: refresh, stylingMode: 'text' }"
      ></dxi-item>
      <dxi-item name="searchPanel" locateInMenu="auto" onEnter></dxi-item>
    </dxo-toolbar>

    <dxi-column dataField="id" dataType="string" caption="ID"></dxi-column>
    <dxi-column dataField="name" dataType="string" caption="권한명"></dxi-column>
    <dxi-column dataField="detail" dataType="string" caption="내용"></dxi-column>
    <dxi-column type="buttons" caption="권한 삭제">
      <dxi-button
        text="삭제"
        icon="../../../assets/icons/common/DeleteTest_riderLight.svg"
        [onClick]="delete"
      ></dxi-button>
    </dxi-column>
    <dxo-selection mode="single"></dxo-selection>
  </dx-data-grid>

  <div *ngIf="grid.selectedRowKeys.length">

    <dx-data-grid
      [dataSource]="authorityLists"
      [showBorders]="true"
      [remoteOperations]="true"
      [hoverStateEnabled]="true"
      [selectedRowKeys]="[]"
      style="margin-top: 20px"
    >
      <dxi-column dataField="id" dataType="string" caption="ID"></dxi-column>
      <dxi-column dataField="userId" dataType="string" caption="사용자"></dxi-column>
      <dxi-column dataField="userCompany" dataType="string" caption="회사명"></dxi-column>
      <dxi-column dataField="registerDate" dataType="string" caption="등록일자"></dxi-column>
      <dxi-column type="buttons" caption="등록 취소">
        <dxi-button
          text="삭제"
          icon="../../../assets/icons/common/DeleteTest_riderLight.svg"
          [onClick]="deleteList"
        ></dxi-button>
      </dxi-column>
    </dx-data-grid>
  </div>
</div>

<authority-edit-popup (onSaved)="onSaved($event)"></authority-edit-popup>
